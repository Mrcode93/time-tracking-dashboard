<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- style sheet -->
    <link rel="stylesheet" href="sass/style.css" />
    <!-- fontFamily -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            color: #fff;
            position: absolute;
            top: 5px;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="user">
                <img src="images/image-jeremy.png" alt="eremy" width="65" height="65" />
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
            </div>
            <div class="times">
                <p>Daily</p>
                <p>Weekly</p>
                <p class="active">Monthly</p>
            </div>
        </div>
        <div class="boxes">
            <div class="box work">
                <div class="info">
                    <div class="title">
                        <p></p>
                        <span><img src="images/icon-ellipsis.svg" alt="" width=""
              /></span>
                    </div>
                    <div class="time"></div>
                    <div class="last"></div>
                </div>
            </div>
            <div class="box play">
                <div class="info">
                    <div class="title">
                        <p></p>
                        <span><img src="images/icon-ellipsis.svg" alt="" width=""
              /></span>
                    </div>
                    <div class="time"></div>
                    <div class="last"></div>
                </div>
            </div>
            <div class="box study">
                <div class="info">
                    <div class="title">
                        <p></p>
                        <span><img src="images/icon-ellipsis.svg" alt="" width=""
              /></span>
                    </div>
                    <div class="time"></div>
                    <div class="last"></div>
                </div>
            </div>
            <div class="box Exercise">
                <div class="info">
                    <div class="title">
                        <p></p>
                        <span><img src="images/icon-ellipsis.svg" alt="" width=""
              /></span>
                    </div>
                    <div class="time"></div>
                    <div class="last"></div>
                </div>
            </div>
            <div class="box social">
                <div class="info">
                    <div class="title">
                        <p></p>
                        <span><img src="images/icon-ellipsis.svg" alt="" width=""
              /></span>
                    </div>
                    <div class="time"></div>
                    <div class="last"></div>
                </div>
            </div>
            <div class="box self-care">
                <div class="info">
                    <div class="title">
                        <p></p>
                        <span><img src="images/icon-ellipsis.svg" alt="" width=""
              /></span>
                    </div>
                    <div class="time"></div>
                    <div class="last"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="https://mrcode93.netlify.app/">Amrt Farhan Ahmed</a>.

        <script src="js/main.js"></script>
    </div>
</body>

</html>
